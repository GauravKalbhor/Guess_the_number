<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="/Assectes/css/style.css">
</head>
<body>
    <div class="main">

        <div class="top">
            <button class="again">Again</button> 
            <h2 class="num">(Between 1 and 20)</h2>
        </div>

        <div class="head">
            <h1>Guess my Number!</h1>
        </div>

        <div class="center-part">
            <hr>
            <h1 class="number">?</h1>
            <hr>
        </div>

        <div class="bottom">

            <div class="left">
                <div class="b1">
                    <input type="number" class="guess">
                </div>
                <button class="check">Check!</button>
            </div>

            <div class="right">
                <h2 class="msg">Start guessing.......</h2>
                <div class="score">
                    <h2>💯Score! : <span class="hi-score">20</span></h2>
                    <h2>🏅Highscore! : <span class="high-score">0</span></h2>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="/Assectes/js/scprit.js"></script>
</body>
</html>
